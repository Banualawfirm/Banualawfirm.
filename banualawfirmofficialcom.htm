<figure class="wp-block-tbcanvas-text"><div style="padding-top:40px;padding-bottom:40px;color:#FFFFFF;background-color:#d70505"><div class="container"><h1 style="text-align: center;"><strong>TENTANG KAMI</strong></h1></div></div></figure>

<!-- wp:tbcanvas/text {"name":"TENTANG (2)","content":"\u003cp style=\u0022text-align: center;\u0022\u003e\u0026nbsp;\u003c/p\u003e\n\u003cul\u003e\n\u003cli style=\u0022text-align: justify;\u0022\u003e\u003cstrong\u003eBANUA LAW FIRM adalah Kantor Pengacara dan Konsultan Hukum yang didirikan untuk memberikan jasa pelayanan hukum kepada masyarakat maupun badan hukum, baik yang bersifat litigasi maupun non-litigasi kepada klien secara cepat, praktis dan efisien dengan menekankan pada etos kerja tinggi, profesionallitas dan bertanggung jawab. Prinsip utama BANUA LAW FIRM adalah menjaga kepercayaan dan kepuasan klien. Dengan teamwork para pengacara muda, kami siap berkomitmen untuk selalu siap mendedikasikan diri dalam membantu siapa saja, baik itu individu maupun badan hukum dalam mencari keadilan dan mempertahankan hak-hak serta kepentingan hukumnya selaku pemberi kuasa sebagaimana yang diamanatkan oleh Undang-Undang Nomor 18 Tahun 2003 Tentang Advokat.\u003c/strong\u003e\u003c/li\u003e\n\u003cli style=\u0022text-align: justify;\u0022\u003e\u003cstrong\u003eBANUA LAW FIRM selalu menempatkan klien sebagai mitra yang harus selalu dilindungi hak-hak dan kepentingan hukumnya. Dengan menjadi klien tetap kami, maka tugas dan tanggung jawab utama kami adalah berupaya untuk selalu mengantisipasi permasalahan hukum yang mungkin akan timbul dikemudian hari dan sekaligus menyelesaikan permasalahan hukum yang ada (one stop service). Perlu diingat dan dicatat, kebutuhan akan jasa bantuan hukum tidak hanya ketika kita telah menghadapi permasalahan hukum, akan tetapi \u0026nbsp;yang lebih essensial adalah mengantisipasi permasalahan hukum yang berpotensi timbul dikemudian hari mengingat penyelesaian permasalahan hukum membutuhkan waktu, tenaga, pikiran dan biaya yang tidak sedikit.\u003c/strong\u003e\u003c/li\u003e\n\u003cli style=\u0022text-align: justify;\u0022\u003e\u003cstrong\u003eAdapun keunggulan BANUA LAW FIRM adalah terdapat pada sosok-sosok pengacara muda yang telah memiliki banyak prestasi dan pengalaman organisasi yang mumpuni serta memiliki etos dan semangat kerja tinggi, bertanggung jawab, berintegritas, profesional serta berpengalaman dalam melakukan kerja-kerja pembelaan dan pendampingan hukum. Sosok para pengacara yang masih muda tersebut membuat BANUA LAW FIRM banyak mendapatkan kepercayaan sebagai penyedia jasa pelayanan hukum yang berkualitas dan profesional serta mampu menyelesaikan perkara hukum dalam waktu relatif cepat, efektif dan efisien serta dengan hasil yang memuaskan klien.\u003c/strong\u003e\u003c/li\u003e\n\u003cli style=\u0022text-align: justify;\u0022\u003e\u003cstrong\u003eBANUA LAW FIRM didukung dengan pengacara muda berpengalaman dan telah malang-melintang dalam penanganan berbagai perkara hukum serta memiliki pengetahuan yang cukup mumpuni dalam persoalan hukum. Integritas, loyalitas, profesionalitas dan pengalaman dari pengacara muda tersebut tidak perlu diragukan lagi. Mereka telah sukses memperoleh kepercayaan dari sejumlah pihak dalam memberikan pelayanan hukum baik yang bersifat litigasi maupun non-litigasi sehingga BANUA LAW FIRM telah patut untuk disejajarkan dengan firma-firma hukum maupun persekutuan perdata (maatschap) lainnya.\u003c/strong\u003e\u003c/li\u003e\n\u003cli style=\u0022text-align: justify;\u0022\u003e\u003cstrong\u003eBANUA LAW FIRM yang didukung dengan pengacara muda ini telah terbukti berpengalaman dalam menangani berbagai perkara hukum baik itu perkara Pidana Umum, Pidana Khusus, Perdata Umum, Perkawinan \u0026amp; Perceraian, Pertanahan, Tata Usaha Negara, Bisnis \u0026amp; Perusahaan, Ketenagakerjaan dan lain-lain.\u003c/strong\u003e\u003c/li\u003e\n\u003cli style=\u0022text-align: justify;\u0022\u003e\u003cstrong\u003eBANUA LAW FIRM juga memiliki relasi dan jaringan kerjasama yang luas dengan berbagai pihak, baik dengan Notaris, Kepolisian, Kejaksaan dan juga Pengadilan serta Lembaga Negara lainnya. Luasnya relasi dan jaringan kerjasama itu adalah bukti nyata bahwa Law Firm kami memiliki cukup kredibilitas, berpengalaman dan terpercaya dalam bidang hukum, khususnya menyangkut soal pembelaan dan pendampingan hukum terhadap klien.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e","hasBackgroundColor":true,"paddingTop":"20","paddingBottom":"20"} -->
<figure class="wp-block-tbcanvas-text"><div style="padding-top:20px;padding-bottom:20px;color:#000000;background-color:#ffffff"><div class="container"><p style="text-align: center;">&nbsp;</p>
<ul>
<li style="text-align: justify;"><strong>BANUA LAW FIRM adalah Kantor Pengacara dan Konsultan Hukum yang didirikan untuk memberikan jasa pelayanan hukum kepada masyarakat maupun badan hukum, baik yang bersifat litigasi maupun non-litigasi kepada klien secara cepat, praktis dan efisien dengan menekankan pada etos kerja tinggi, profesionallitas dan bertanggung jawab. Prinsip utama BANUA LAW FIRM adalah menjaga kepercayaan dan kepuasan klien. Dengan teamwork para pengacara muda, kami siap berkomitmen untuk selalu siap mendedikasikan diri dalam membantu siapa saja, baik itu individu maupun badan hukum dalam mencari keadilan dan mempertahankan hak-hak serta kepentingan hukumnya selaku pemberi kuasa sebagaimana yang diamanatkan oleh Undang-Undang Nomor 18 Tahun 2003 Tentang Advokat.</strong></li>
<li style="text-align: justify;"><strong>BANUA LAW FIRM selalu menempatkan klien sebagai mitra yang harus selalu dilindungi hak-hak dan kepentingan hukumnya. Dengan menjadi klien tetap kami, maka tugas dan tanggung jawab utama kami adalah berupaya untuk selalu mengantisipasi permasalahan hukum yang mungkin akan timbul dikemudian hari dan sekaligus menyelesaikan permasalahan hukum yang ada (one stop service). Perlu diingat dan dicatat, kebutuhan akan jasa bantuan hukum tidak hanya ketika kita telah menghadapi permasalahan hukum, akan tetapi &nbsp;yang lebih essensial adalah mengantisipasi permasalahan hukum yang berpotensi timbul dikemudian hari mengingat penyelesaian permasalahan hukum membutuhkan waktu, tenaga, pikiran dan biaya yang tidak sedikit.</strong></li>
<li style="text-align: justify;"><strong>Adapun keunggulan BANUA LAW FIRM adalah terdapat pada sosok-sosok pengacara muda yang telah memiliki banyak prestasi dan pengalaman organisasi yang mumpuni serta memiliki etos dan semangat kerja tinggi, bertanggung jawab, berintegritas, profesional serta berpengalaman dalam melakukan kerja-kerja pembelaan dan pendampingan hukum. Sosok para pengacara yang masih muda tersebut membuat BANUA LAW FIRM banyak mendapatkan kepercayaan sebagai penyedia jasa pelayanan hukum yang berkualitas dan profesional serta mampu menyelesaikan perkara hukum dalam waktu relatif cepat, efektif dan efisien serta dengan hasil yang memuaskan klien.</strong></li>
<li style="text-align: justify;"><strong>BANUA LAW FIRM didukung dengan pengacara muda berpengalaman dan telah malang-melintang dalam penanganan berbagai perkara hukum serta memiliki pengetahuan yang cukup mumpuni dalam persoalan hukum. Integritas, loyalitas, profesionalitas dan pengalaman dari pengacara muda tersebut tidak perlu diragukan lagi. Mereka telah sukses memperoleh kepercayaan dari sejumlah pihak dalam memberikan pelayanan hukum baik yang bersifat litigasi maupun non-litigasi sehingga BANUA LAW FIRM telah patut untuk disejajarkan dengan firma-firma hukum maupun persekutuan perdata (maatschap) lainnya.</strong></li>
<li style="text-align: justify;"><strong>BANUA LAW FIRM yang didukung dengan pengacara muda ini telah terbukti berpengalaman dalam menangani berbagai perkara hukum baik itu perkara Pidana Umum, Pidana Khusus, Perdata Umum, Perkawinan &amp; Perceraian, Pertanahan, Tata Usaha Negara, Bisnis &amp; Perusahaan, Ketenagakerjaan dan lain-lain.</strong></li>
<li style="text-align: justify;"><strong>BANUA LAW FIRM juga memiliki relasi dan jaringan kerjasama yang luas dengan berbagai pihak, baik dengan Notaris, Kepolisian, Kejaksaan dan juga Pengadilan serta Lembaga Negara lainnya. Luasnya relasi dan jaringan kerjasama itu adalah bukti nyata bahwa Law Firm kami memiliki cukup kredibilitas, berpengalaman dan terpercaya dalam bidang hukum, khususnya menyangkut soal pembelaan dan pendampingan hukum terhadap klien.</strong></li>
</ul></div></div></figure>
<!-- /wp:tbcanvas/text -->

<!-- wp:tbcanvas/text {"name":"PLYNAN JSA HKM (2)","content":"\u003col\u003e\n\u003cli\u003e\u0026nbsp;\u003cstrong\u003eCOORPORATE \u0026amp; BUSSINES LAW\u0026nbsp; \u003c/strong\u003eBahwa bidang ini berkaitan erat dengan proses pembuatan ataupun melakukan Legal Review Pembuatan Kontrak Perjanjian Kerjasama (Agreement), Contract Bisnis dan/ atau Contract Drafting, seperti : Perjanjian sewa-menyewa, jual beli, hutang piutang dengan pihak Bank, yang semuanya terkait dengan segala aktivitas yang berkaitan dengan kegiatan perusahaan;\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eCRIMINAL LAW (Hukum Pidana)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eMenangani perkara-perkara kriminal yang termasuk sebagai Tindak Pidana Umum dan Tindak Pidana Khusus seperti : Penipuan, Penggelapan, Pemalsuan, Korupsi, Tindak Pidana dalam masyarakat \u0026amp; Bisnis (dunia usaha), Tanah, dan lain sebagainya.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003ePRIVATE \u0026amp; FAMILY LAW (Hukum Perdata \u0026amp; Keluarga)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eMenangani perkara-perkara yang termasuk dalam hukum perdata yang sering dialami oleh setiap orang seperti: Hutang piutang, Wanprestasi, Jual beli, Hibah, Waris, cerai dan lain-lain;\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eLABOUR LAW (Hukum Ketenagakerjaan)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eBerkaitan erat dengan aspek Undang-undang Ketenagakerjaan/Perburuhan. Dimana kami bertindak untuk dan atas nama perusahaan maupun atas nama karyawan yang berkaitan dengan segala proses administratif yang dilakukan apabila terjadi pemberhentian karyawan (employee). Dan kami juga membantu Klien dalam menjelaskan mengenai peraturan perundang-undangan Ketenagakerjaan dan Hak Asasi Manusia;\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e","hasBackgroundColor":true} -->
<figure class="wp-block-tbcanvas-text"><div style="padding-top:40px;padding-bottom:40px;color:#000000;background-color:#ffffff"><div class="container"><ol>
<li>&nbsp;<strong>COORPORATE &amp; BUSSINES LAW&nbsp; </strong>Bahwa bidang ini berkaitan erat dengan proses pembuatan ataupun melakukan Legal Review Pembuatan Kontrak Perjanjian Kerjasama (Agreement), Contract Bisnis dan/ atau Contract Drafting, seperti : Perjanjian sewa-menyewa, jual beli, hutang piutang dengan pihak Bank, yang semuanya terkait dengan segala aktivitas yang berkaitan dengan kegiatan perusahaan;</li>
<li>
<p><strong>CRIMINAL LAW (Hukum Pidana)</strong></p>
<p>Menangani perkara-perkara kriminal yang termasuk sebagai Tindak Pidana Umum dan Tindak Pidana Khusus seperti : Penipuan, Penggelapan, Pemalsuan, Korupsi, Tindak Pidana dalam masyarakat &amp; Bisnis (dunia usaha), Tanah, dan lain sebagainya.</p>
</li>
<li>
<p><strong>PRIVATE &amp; FAMILY LAW (Hukum Perdata &amp; Keluarga)</strong></p>
<p>Menangani perkara-perkara yang termasuk dalam hukum perdata yang sering dialami oleh setiap orang seperti: Hutang piutang, Wanprestasi, Jual beli, Hibah, Waris, cerai dan lain-lain;</p>
</li>
<li>
<p><strong>LABOUR LAW (Hukum Ketenagakerjaan)</strong></p>
<p>Berkaitan erat dengan aspek Undang-undang Ketenagakerjaan/Perburuhan. Dimana kami bertindak untuk dan atas nama perusahaan maupun atas nama karyawan yang berkaitan dengan segala proses administratif yang dilakukan apabila terjadi pemberhentian karyawan (employee). Dan kami juga membantu Klien dalam menjelaskan mengenai peraturan perundang-undangan Ketenagakerjaan dan Hak Asasi Manusia;</p>
</li>
